<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip Path範例</title>
    <style>
        .container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 80%;
  margin: 0 auto;
  padding: 50px 0;
}

.item {
  width: 300px;
  height: 300px;
  background-size: cover;
  background-position: center center;
  transition: all 0.3s ease-in-out;
}

.item-1 {
  background-image: url("../imgs/sea-turtle.jpeg");
  clip-path: circle(50%);
}

.item-2 {
  background-image: url("../imgs/red-sea.jpeg");
  clip-path: ellipse(25% 40% at 50% 50%);
}

.item-3 {
  background-image: url("../imgs/sea1.jpeg");
  clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
}

.item-4 {
  background-image: url("../imgs/sea2.jpeg");
  clip-path: path("M210.5,70.2c0,58.1-105.2,105.2-105.2,105.2S0,128.4,0,70.2S74-22,105.2,40C153-27,210.5,12.1,210.5,70.2z");
}

.item:hover {
  transform: scale(1.2);
}

    </style>
</head>
<body>
    <div class="container">
        <div class="item item-1"></div>
        <div class="item item-2"></div>
        <div class="item item-3"></div>
        <div class="item item-4"></div>
      </div>
</body>
</html>
