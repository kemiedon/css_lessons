<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相對定位與絕對定位</title>
    <style>
        #parent {
            width: 100%;
            background-color: blanchedalmond;
        }
        
        #box1 {
            width: 200px;
            height: 200px;
            background-color: aqua;
        }
        
        #box2 {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 30px;
            left: 150px;
            background-color: rgb(122, 67, 240);
        }
    </style>
</head>

<body>
    <div id="parent">
        <div id="box1"></div>
        <div id="box2"></div>
    </div>

</body>

</html>
