<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>區塊置中</title>
    <style>
        #box1 {
            width: 600px;
            height: 600px;
            margin: auto;
            text-align: center;
            background-color: aquamarine;
        }
        
        #box2 {
            width: 300px;
            height: 300px;
            position: absolute;
            left: calc (50%-300px);
            top: calc (50%-300px);
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <div id="box1">
        <p>練習置中</p>
        <div id="box2"></div>
    </div>
</body>

</html>
