<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="logo"><a href="index.html">Logo</a></div>
        <div class="menu-icon"><i class="fas fa-bars"></i>&nbsp;Menu</div>
        <nav class="navbar">
            <ul>
                <li><a href="">About</a></li>
                <li><a href="">Experience</a></li>
                <li><a href="">Portfolio</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="Banner">
        <div class="trangle"></div>
        <div class="circle"></div>
        <div class="rectangle"></div>
        <div class="circle"></div>
        <div class="trangle"></div>
    </section>
    <section id="About">
        <div class="container">
            <div class="main-pic">
                <img src="imgs/designer.jpg" alt="My Photo">
            </div>
            <div class="description">
                <h2>追求美感與效能的全端工程師</h2>
                <ul class="item-list">
                    <li class="item"><a href="#">簡介</a></li>
                    <li class="item"><a href="#">學歷</a></li>
                    <li class="item"><a href="#">技能</a></li>
                </ul>
                <div id="Intro">擁有10年以上專案管理與網站規劃、前後端開發、整合與行銷以及教學等相關經驗</div>
                <div id="Education">
                    <ul>
                        <li>國立台中科技大學 多媒體設計系</li>
                        <li>國立台南高級商業職業學校 資料處理科</li>
                    </ul>
                </div>
                <div id="Skill-list">
                    <div class="skills">
                        <div class="name">Html</div>
                        <div class="percentage">
                        <div class="progress" style="width:95%;"></div>
                        </div>
                        <span class="value">95%</span>
                    </div>
                    <div class="skills">
                        <div class="name">CSS</div>
                        <div class="percentage">
                        <div class="progress" style="width:90%;"></div>
                        </div>
                        <span class="value">90%</span>
                    </div>
                    <div class="skills">
                        <div class="name">JavaScript</div>
                        <div class="percentage">
                        <div class="progress" style="width:80%;"></div>
                        </div>
                        <span class="value">80%</span>
                    </div>
                    <div class="skills">
                        <div class="name">PHP</div>
                        <div class="percentage">
                        <div class="progress" style="width:95%;"></div>
                        </div>
                        <span class="value">95%</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
