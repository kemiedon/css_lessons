<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector選擇器練習</title>
    <style>
        .parent > p {
            color: red;
        }
        .ancestor p {
            color: blue;
        }
    </style>
</head>

<body>
    <h1>這是H1標題</h1>
    <div id="box">
        <p>這是BOX的內容1</p>
        <p>這是BOX的內容2</p>
        <p>這是BOX的內容3</p>
        <div id="box2">
            <p>這是第二層的內容</p>
        </div>
    </div>
    <a href="#" class="item">我是連結</a>
    <ul>
        <li class="item">首頁</li>
        <li class="item">關於我們</li>
        <li class="item">產品介紹</li>
        <li class="item">聯絡我們</li>
    </ul>
    <div class="parent">
        <p>這是直接子元素</p>
        <div>
          <p>這不是直接子元素</p>
        </div>
      </div>
      
    </div>
    <div class="ancestor">
        <div class="parent">
          <p>這是後代元素</p>
          <div>
            <p>這也是後代元素</p>
          </div>
        </div>
      </div>
      
    <input type="text" value="輸入框1">
    <input type="radio"> 男 <input type="radio"> 女
</body>

</html>
