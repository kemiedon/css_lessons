<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box model範例2</title>
    <style>
        .box {
            width: 300px;
            height: 200px;
            padding: 30px;
            border: 2px solid purple;
            margin: 10px;
        }
        
        .inner-box {
            width: 100%;
            height: 100%;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="inner-box"></div>
    </div>
</body>
